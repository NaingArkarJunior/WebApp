<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="bg-light p-5 text-center">
  <h2>My First Bootstrap Page</h2>
  <p>Some Bootstrap buttons:</p>
  <div class="container">
    <div class="row"></div>
  </div>
</div>

<script src="../api.js"></script>
<script>

    function genearteCard (data=[]){
        data.map((row)=>{
            let uiString = `
                <div class="col-lg-3" style="margin-bottom:20px">
                    <div class="card" style="width:100%">
                        <img class="card-img-top" src="${row.image}" alt="Card image" style="width:100%">
                        <div class="card-body">
                            <h4 class="card-title">${row.title}</h4>
                            <p class="card-text">${row.artist}</p>
                            <a href="${row.url}" class="btn btn-primary">See More</a>
                        </div>
                    </div>
                </div>
            ` 

            $('.row').append(uiString)
        })
    }
    $(document).ready(()=>{
        getSwifties((data)=>{
            console.log("API DATA",data)
            genearteCard(data)
        })
    })
</script>

</body>
</html>
